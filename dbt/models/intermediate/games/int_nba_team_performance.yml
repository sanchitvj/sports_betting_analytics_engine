version: 2

models:
  - name: int_team_performance
    description: Team-level performance metrics
    tests:
      - unique:
          column_name: "game_id || '-' || team_type"
    columns:
      - name: points_scored
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 70
              max_value: 200
      - name: assists_per_point
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
      - name: team_type
        tests:
          - accepted_values:
              values: ['HOME', 'AWAY']
