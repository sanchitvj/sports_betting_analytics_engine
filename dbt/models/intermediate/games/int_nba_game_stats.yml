version: 2

models:
  - name: int_game_stats
    description: Game-level statistics for NBA games
    tests:
      - unique:
          column_name: game_id
    columns:
      - name: game_id
        tests:
          - not_null
      - name: total_rebounds
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 30
              max_value: 150
      - name: total_assists
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 20
              max_value: 100
      - name: score_difference
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 100

  - name: int_nba_team_performance
    description: Team-level performance metrics
    tests:
      - unique:
          column_name: "game_id || '-' || team_type"
    columns:
      - name: points_scored
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 70
              max_value: 200
      - name: assists_per_point
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
      - name: team_type
        tests:
          - accepted_values:
              values: ['HOME', 'AWAY']

  - name: int_nba_shooting_stats
    description: Shooting efficiency metrics
    tests:
      - unique:
          column_name: "game_id || '-' || team_type"
    columns:
      - name: fg_percentage
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
      - name: three_pt_percentage
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
      - name: ft_percentage
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1
