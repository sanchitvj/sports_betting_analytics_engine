version: 2

models:
  - name: int_nfl_team_performance
    description: Team performance metrics
    tests:
      - unique:
          column_name: "game_id || '-' || team_type"
    columns:
      - name: points_scored
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 70

      - name: q1_points
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 28

      - name: team_type
        tests:
          - accepted_values:
              values: ['HOME', 'AWAY']

      - name: is_winner
        tests:
          - accepted_values:
              values: [0, 1]
