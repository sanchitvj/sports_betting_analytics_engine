version: 2

models:
  - name: int_nhl_team_performance
    description: Team-level performance metrics
    tests:
      - unique:
          column_name: "game_id || '-' || team_type"
    columns:
      - name: goals_scored
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 10

      - name: assists
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 15

      - name: saves
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 70

      - name: save_pct
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1.000

      - name: assists_per_goal
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 5