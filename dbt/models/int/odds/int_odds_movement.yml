version: 2

models:
  - name: int_nba_odds_movement
    tests: &movement_tests
      - unique:
          column_name: "game_id || '-' || bookmaker_key"
    columns: &movement_columns
      - name: opening_home_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: opening_away_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: closing_home_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: closing_away_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: home_price_movement
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -200
              max_value: 200

      - name: bookmaker_key
        tests:
          - not_null

  - name: int_nfl_odds_movement
    tests: *movement_tests
    columns: *movement_columns

  - name: int_nhl_odds_movement
    tests: *movement_tests
    columns: *movement_columns

  - name: int_cfb_odds_movement
    tests: *movement_tests
    columns: *movement_columns

