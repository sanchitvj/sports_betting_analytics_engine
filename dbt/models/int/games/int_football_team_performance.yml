version: 2

models:
  - name: int_cfb_team_performance
    description: Team-level performance metrics for CFB
    tests: &team_perf
      - unique:
          column_name: "game_id || '-' || team_type"
    columns:
      - name: team_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_cfb_games')
              field: home_id

      - name: team_type
        tests: &team_type
          - not_null
          - accepted_values:
              values: ['HOME', 'AWAY']

      - name: points_scored
        tests: &points_scored
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 100

      - name: first_half_points
        tests: &first_half_points
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 60

      - name: second_half_points
        tests: &second_half_points
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 60

      - name: is_winner
        tests: &is_winner
          - not_null
          - accepted_values:
              values: [0, 1]

      - name: played_overtime
        tests: &played_overtime
          - not_null
          - accepted_values:
              values: [0, 1]

      - name: team_abbreviation
        tests: &team_abbreviation
          - not_null
          - dbt_expectations.expect_column_value_lengths_to_be_between:
              min_value: 2
              max_value: 4


  - name: int_nfl_team_performance
    description: Team-level performance metrics for NFL
    tests: *team_perf
    columns:
      - name: team_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_nfl_games')
              field: home_id

      - name: team_type
        tests: *team_type

      - name: points_scored
        tests: *points_scored

      - name: first_half_points
        tests: *first_half_points

      - name: second_half_points
        tests: *second_half_points

      - name: is_winner
        tests: *is_winner

      - name: played_overtime
        tests: *played_overtime

      - name: team_abbreviation
        tests: *team_abbreviation