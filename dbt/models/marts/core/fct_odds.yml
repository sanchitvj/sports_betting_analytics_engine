version: 2

models:
  - name: fct_odds
    description: Fact table for odds movement across all sports
    tests:
      - unique:
          column_name: "game_id || '-' || bookmaker_key"
      - not_null:
          column_name: game_id
    columns:
      - name: game_id
        tests:
          - not_null
          - relationships:
              to: ref('fct_games')
              field: game_id

      - name: bookmaker_key
        tests:
          - not_null
          - relationships:
              to: ref('dim_bookmakers')
              field: bookmaker_key

      - name: opening_home_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: opening_away_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: closing_home_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: closing_away_price
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -1000
              max_value: 1000

      - name: home_price_movement
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -200
              max_value: 200

      - name: away_price_movement
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: -200
              max_value: 200

      - name: sport_type
        tests:
          - not_null
          - accepted_values:
              values: ['NBA', 'NFL', 'NHL', 'CFB']

      # Custom tests for odds logic
      - name: odds_movement_validation
        tests:
          - dbt_utils.expression_is_true:
              expression: "home_price_movement = closing_home_price - opening_home_price"
          - dbt_utils.expression_is_true:
              expression: "away_price_movement = closing_away_price - opening_away_price"
