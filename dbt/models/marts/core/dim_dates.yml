version: 2

models:
  - name: dim_dates
    description: Date dimension table for all sports
    tests:
#      - unique:
#          column_name: date_id
      - not_null:
          column_name: date_id
    columns:
      - name: date_id
        description: Primary key for the date dimension
#        tests:
#          - dbt_expectations.expect_column_values_to_be_between:
#              min_value: '2022-01-01'
#              max_value: '2025-12-31'

      - name: year
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 2022
              max_value: 2025

      - name: month
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 12

      - name: day
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 31

      - name: day_of_week
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 6

      - name: is_weekend
        tests:
          - not_null
          - accepted_values:
              values: [true, false]

      - name: nfl_week
        description: Week number for NFL season
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 18
              row_condition: "nfl_season_type = 'Regular Season'"

      - name: cfb_week
        description: Week number for CFB season
        tests:
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 1
              max_value: 22
              row_condition: "cfb_season_type = 'Regular Season'"

      - name: nfl_season_type
        tests:
          - not_null
          - accepted_values:
              values: ['Regular Season', 'Wild Card', 'Super Bowl', 'Off Season']

      - name: cfb_season_type
        tests:
          - not_null
          - accepted_values:
              values: ['Regular Season', 'Bowl Games', 'Off Season']

      - name: nba_season_type
        tests:
          - not_null
          - accepted_values:
              values: ['Regular Season', 'Playoffs', 'Off Season']

      - name: nhl_season_type
        tests:
          - not_null
          - accepted_values:
              values: ['Regular Season', 'Stanley Cup Playoffs', 'Off Season']

