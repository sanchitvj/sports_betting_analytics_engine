version: 2

models:
  - name: mart_record_matchups
    description: Record matchup analysis across all sports
    tests:
      - unique:
          column_name: "game_id || '-' || sport_type"
      - not_null:
          column_name: game_id
    columns:
      - name: sport_type
        tests:
          - not_null
          - accepted_values:
              values: ['NBA', 'NFL', 'NHL', 'CFB']

      - name: home_record
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '^[0-9]+-[0-9]+-[0-9]*$'

      - name: away_record
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_match_regex:
              regex: '^[0-9]+-[0-9]+-[0-9]*$'

      - name: home_wins
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 82

      - name: home_losses
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 82

      - name: record_differential
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_between:
              min_value: 0
              max_value: 1

      - name: matchup_type
        tests:
          - not_null
          - accepted_values:
              values: ['Even Matchup', 'Slight Advantage', 'Clear Advantage', 'Strong Advantage']

      # Custom tests for record validation
      - name: record_validation
        tests:
          - dbt_utils.expression_is_true:
              expression: "home_wins + home_losses <= 82"
          - dbt_utils.expression_is_true:
              expression: "away_wins + away_losses <= 82"

      - name: win_percentage_validation
        tests:
          - dbt_utils.expression_is_true:
              expression: "home_win_pct between 0 and 1"
          - dbt_utils.expression_is_true:
              expression: "away_win_pct between 0 and 1"
