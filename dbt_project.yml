name: 'betflow'
version: '1.0.0'
config-version: 2

profile: 'betflow'

model-paths: ["models"]
analysis-paths: ["analysis"]
test-paths: ["tests"]
macro-paths: ["macros"]

target-path: "target"
clean-targets:
    - "target"
    - "dbt_modules"
    - "logs"

require-dbt-version: [">=1.0.0", "<2.0.0"]

models:
  betflow:
    staging:
      +materialized: view
      +schema: staging
    marts:
      +materialized: table
      +schema: analytics